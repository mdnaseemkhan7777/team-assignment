<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreateTeam</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
<link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <section class="myFlex px-2">
        <div class="border col-md-6 col-12 py-5 px-md-5 px-sm-2 px-2">
        <h3 class="mb-4 text-center">Create New Team</h3>   
       <div class="mb-4">
        <input type="text" class="form-control CreateTeamInput" id="TeamName" placeholder="Team Name">
       </div>
       <div class="mb-4">
        <select class="form-select" aria-label="Default select example">
            <option selected>Select Category</option>
            <option value="1">Web Developer</option>
            <option value="2">Graphics Designing</option>
            <option value="3">Digital Markiting</option>
          </select>
       </div>
       <div class="mb-4">
        <input type="text" class="form-control CreateTeamInput" id="Members" placeholder="Members(type email)">
       </div>
       <div class="mb-4 text-center">
           <button class="btn btn-lg btn-primary" onclick="CreateTeam()">Create</button>
           <button class="btn btn-danger btn-lg" onclick="Cancel()">Cancel</button>
       </div>
        </div>
            </section>





            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
            crossorigin="anonymous"></script>
        <script src="../assets/js/App.js"></script>
</body>
</html>
